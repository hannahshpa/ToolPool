query ToolById($id: Int) {
  tool(id: $id){
      name
      description
      location {
        lat
        lon
      }
      condition
      hourly_cost
      tags
  }
}
query GetBorrows {
    self {
        borrowHistory {
            cost
            id
            loanPeriod {
                start
                end
            }
            tool {
                id
                name
                owner {
                    id
                    name
                    phoneNumber
                    email
                }
            }
            status

        }
    }
}

query GetOtherBorrows {
    self {
        ownedTools {
            borrowHistory {
                cost
                id
                tool {
                    id
                    name
                }
                loanPeriod {
                    start
                    end
                }
                status
                user {
                    id
                    name
                    phoneNumber
                    email
                }
            }
        }
    }
}

query BorrowById($id: Int) {
    borrow(id: $id){
        cost
        id
        loanPeriod {
            start
            end
        }
        tool {
            id
            name
        }
        user {
            id
            name
            phoneNumber
            email
        }
    }
}
query BorrowDummy($id: Int) {
    borrow(id: $id){
        id
        tool {
            name
        }
    }
}

query GetMyTools {
  self {
    ownedTools {
      name
    }
  }
}

query GetSelf {
  self {
    name
    email
    id
    ownedTools {
      name
      id
    }
  }
}

query GetName {
  self {
    name
    id
  }
}

mutation AddTool($tool: NewToolInput!){
    addTool(tool: $tool){
        id
    }
}

