type Borrow {
  cost: Float!
  id: Int!
  loanPeriod: TimeSlot!
  status: BorrowStatus!
  timeReturned: Date
  tool: Tool!
  user: User!
}

enum BorrowStatus {
  rejected
  pending
  accepted
}

# Returns the number of seconds since January, 1st, 2001: 12:00 am, ie Date(timeIntervalSinceReferenceDate: )
scalar Date

type GeoLocation {
  lat: Float!
  lon: Float!
}

input GeoLocationInput {
  lat: Float!
  lon: Float!
}

type Mutation {
  # Adds a new tool with the given properties, and returns the integer ID of the new tool
  addTool(tool: NewToolInput!): Int!
  approveBorrow(id: Int!): Boolean!
  createToolRating(rating: Int!, toolId: Int!, userId: Int!, review: String): ToolRating!
  createUserRating(reviewerId: Int!, revieweeId: Int!, review: String, rating: Int!): UserRating!
  deleteTool(toolId: Int!): Boolean!
  deleteToolRating(userId: Int!, toolId: Int!): Boolean!
  deleteUserRating(reviewerId: Int!, revieweeId: Int!): Boolean!
  denyBorrow(id: Int!): Boolean!
  requestBorrow(toolId: Int!, userId: Int!, startTime: Date!, endTime: Date!): Int!
  updateTool: Boolean!
}

input NewToolInput {
  condition: ToolCondition!
  description: String!
  location: GeoLocationInput!
  name: String!
  ownerId: Int!
}

type Query {
  # Get a given borrow by id
  borrow(id: Int!): Borrow

  # Find all tools within a given radius, centered at a point
  nearby(center: GeoLocationInput!, radius: Float!): [Tool!]!
  self: User

  # Get a tool by id
  tool(id: Int!): Tool
}

type TimeSlot {
  end: Date!
  start: Date!
}

type Tool {
  # The history of this tool being loaned out
  borrowHistory: [Borrow!]!
  condition: ToolCondition!
  description: String!
  hourly_cost: Float!
  id: Int!
  images: [String!]!
  location: GeoLocation!
  name: String!
  owner: User!
  ratings: [ToolRating!]!
  schedule: [TimeSlot!]!
  tags: [String!]!
}

enum ToolCondition {
  new
  great
  fair
  poor
  good
}

type ToolRating {
  rating: Int!
  review: String
  tool: Tool!
  user: User!
}

type User {
  borrowHistory: [Borrow!]!
  email: String!
  id: Int!
  name: String!
  ownedTools: [Tool!]!
  phoneNumber: String!
  ratings: [UserRating!]!
}

type UserRating {
  rating: Int!
  review: String
  reviewee: User!
  reviewer: User!
}

