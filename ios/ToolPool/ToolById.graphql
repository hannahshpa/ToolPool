query ToolById($id: Int) {
  tool(id: $id){
      name
      description
      location {
        lat
        lon
      }
      condition
      hourly_cost
      tags
      images
  }
}
query GetBorrows {
    self {
        borrowHistory {
            cost
            id
            tool {
                id
                name
            }
            status
            user {
                id
                name
                phoneNumber
                email
            }
        }
    }
}

query GetOtherBorrows {
    self {
        ownedTools {
            borrowHistory {
                cost
                id
                tool {
                    id
                    name
                }
                status
                user {
                    id
                    name
                    phoneNumber
                    email
                }
            }
        }
    }
}

query BorrowById($id: Int) {
    borrow(id: $id){
        cost
        id
        loanPeriod {
            start
            end
        }
        tool {
            name
        }
        user {
            id
            name
            phoneNumber
            email
        }
    }
}
query BorrowDummy($id: Int) {
    borrow(id: $id){
        id
        tool {
            name
        }
    }
}

query GetMyTools {
  self {
    ownedTools {
      name
    }
  }
}

query GetSelf {
  self {
    name
    email
    id
    ownedTools {
      name
      id
    }
  }
}

query GetNearby($center: GeoLocationInput!, $radius: Float!) {
    nearby(center: $center, radius: $radius) {
          id
          name
          description
          location {
            lat
            lon
          }
          condition
          hourly_cost
          tags
          images
    }
}

mutation AddTool($tool: NewToolInput!){
    addTool(tool: $tool){
        id
    }
}

mutation RequestBorrow($userId: Int, $startTime: Date, $endTime: Date, $toolId: Int){
    requestBorrow(userId: $userId, startTime: $startTime, endTime: $endTime, toolId: $toolId)
}

mutation DenyBorrow($id:Int) {
    denyBorrow(id: $id)
}

mutation ApproveBorrow($id:Int) {
    approveBorrow(id: $id)
}
